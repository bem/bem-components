gridUrl: http://ondemand.saucelabs.com/wd/hub
rootUrl: http://localhost:8000/
windowSize: 1024x768

httpTimeout: 40000
suitesPerSession: 50
sessionsPerBrowser: 3
retry: 2

browsers:
  firefox-latest:
    desiredCapabilities:
      version: "38.0"
      browserName: firefox
      platform: LINUX

  chrome-latest:
    desiredCapabilities:
      version: "42.0"
      browserName: chrome
      platform: LINUX
      chromeOptions:
        prefs:
          browser:
            # Disable spellchecker
            enable_spellchecking: false

system:
  plugins:
    gemini-saucelabs-info: {}
  debug: false
